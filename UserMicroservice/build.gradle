plugins {
    id 'java'
    id "org.springframework.boot" version "2.7.4"
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
}
repositories {
    mavenCentral()
}

dependencies {
	  implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'
    implementation 'org.springframework.boot:spring-boot-starter-data-cassandra:2.7.1' 
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.1' 
    implementation 'javax.xml.bind:jaxb-api:2.3.1' 
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.3' 
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.1' 
    implementation 'com.auth0:java-jwt:4.0.0' 
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.7.1' 
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.1' 
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.1' 
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.4'    
    implementation "com.datastax.astra:astra-spring-boot-starter:0.3.4"
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
    implementation "org.springframework.boot:spring-boot-starter-security:2.7.1" 
    implementation "org.springframework.boot:spring-boot-starter-mail:2.5.6" 
    implementation 'org.springframework.data:spring-data-commons:2.7.5'
}

ext {
    set( 'springCloudVersion', "2021.0.4" )
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

group = "io.asyph"
version = "0.0.1-SNAPSHOT"
description = "UserMicroservice"
sourceCompatibility = "11"

tasks.named('test') {
    useJUnitPlatform()
}

