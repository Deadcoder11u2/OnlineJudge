plugins {
    id "java"
    id "org.springframework.boot"  version "2.7.4"
    id "io.spring.dependency-management"  version "1.0.14.RELEASE"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.cloud:spring-cloud-starter-netflix-zuul:2.2.10.RELEASE" 
    implementation "org.springframework.boot:spring-boot-starter-actuator:2.7.1" 
    implementation "org.springframework.cloud:spring-cloud-starter-openfeign:3.1.3" 
    implementation "org.springframework.data:spring-data-cassandra:3.4.1" 
	  implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'
    implementation "javax.servlet:javax.servlet-api:4.0.1" 
    implementation "org.springframework.boot:spring-boot-starter-security:2.7.1" 
    implementation "com.auth0:java-jwt:4.0.0" 
    implementation "org.springframework.security.oauth:spring-security-oauth2:2.3.3.RELEASE" 
    implementation "org.springframework.security:spring-security-jwt:1.0.9.RELEASE" 
    implementation "org.springframework.boot:spring-boot-devtools:2.7.1" 
    implementation "org.springframework.boot:spring-boot-starter-mail:2.5.6" 
    testImplementation "org.springframework.boot:spring-boot-starter-test:2.7.1" 
    implementation "com.datastax.astra:astra-spring-boot-starter:0.3.4"
}

ext {
    set( 'springCloudVersion', "2021.0.4" )
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

group = "io.asyph"
version = "0.0.1-SNAPSHOT"
description = "AsyphAuthService"
sourceCompatibility = "17"
